{% extends 'base.html' %}
{% block title %}{{ gig.title }}{% endblock %}
{% block content %}
<div class="gig-detail">
    <h1>{{ gig.title }}</h1>
    <p><strong>Description:</strong> {{ gig.description }}</p>
    <p><strong>User:</strong> {{ gig.user.username }}</p>
    <p><strong>Date:</strong> {{ gig.date }}</p>
</div>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
